---
app-id: org.kde.kalm
runtime: org.kde.Platform
runtime-version: 6.10
sdk: org.kde.Sdk
command: kalm
copy-icon: true
tags:
  - nightly
desktop-file-name-suffix: ' (Nightly)'
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/cmake
  - /lib/libexec
  - /mkspecs
  - /etc/xdg/*categories
  - /share/qlogging-categories5
modules:
  - name: kalm
    buildsystem: cmake-ninja
    sources:
      - type: dir
        path: '.'
